<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="scorecard">
        <div class="score-container">
            <h2 class="score-title">User</h2>
            <div class="user">0</div>
        </div>
        <div class="score-container">
            <h2 class="score-title">Comp</h2>
            <div class="comp">0</div>
        </div>
    </div>
    <div class="gameplay">
        <div class="paper icon">
            <img src="./Images/hold.svg" alt="">
        </div>
        <div class="rock icon">
            <img src="./Images/motivation.svg" alt="">
        </div>
        <div class="scisscors icon">
            <img src="./Images/victory.svg" alt="">
        </div>
    </div>
    <div class="result">
        Let's Start
    </div>
    <button class="reset-btn">Reset</button>
    <div class="credit">
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>, <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>, <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius Dan</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a></div>
    </div>
    <script src="./JS/App.js"></script>
</body>
</html>
